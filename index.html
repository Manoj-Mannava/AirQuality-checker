<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #000;
            position: relative;
        }

        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .header-title {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 20px auto;
            backdrop-filter: blur(10px);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #333;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #555;
        }

        .info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .info-item {
            margin: 5px 0;
            font-size: 1.2em;
            color: #333;
        }

        footer {
            text-align: center;
            width: 100%;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop>
        <source src="Background.mp4" type="video/mp4">
    </video>

    <h1 class="header-title">Check Your Air Quality Here</h1>
    <form id="form">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" placeholder="Enter Latitude">

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" placeholder="Enter Longitude">
        <br>

        <button type="submit">Check Air Quality</button>
    </form>
    <div class="info">
        <h2>AIR QUALITY</h2>
        <p class="info-item">AQI: <span id="aqi"></span></p>
        <p class="info-item">CO: <span id="co"></span></p>
        <p class="info-item">NO2: <span id="no2"></span></p>
        <p class="info-item">O3: <span id="o3"></span></p>
        <p class="info-item">PM2.5: <span id="pm25"></span></p>
        <p class="info-item">PM10: <span id="pm10"></span></p>
        <p class="info-item">SO2: <span id="so2"></span></p>
    </div>

    <footer>Created by Manoj Mannava</footer>
    <script src="index.js"></script>
</body>

</html>
